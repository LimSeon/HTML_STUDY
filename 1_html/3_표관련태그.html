<!DOCTYPE html>
<html lang="en">
<head>
    <title>표관련태그</title>
</head>
<body>
    <!--
        표 : 행과 열로 이루어짐
             문서에서 다량의 데이터를 정리해서 표현하고자 할 때 사용

        표를 구성하는 태그 : <table>, <tr>, <th>, <td>  // <thead>, <tbody>

        <table></table> : 기본적으로 표를 생성해주는 태그
        <tr></tr> : 표의 한 행(가로 한 줄)을 나타내는 태그
        <th></th> : 열의 제목 셀을 나타내는 태그
        <td></td> : 표의 일반 셀(한 칸)을 나타내는 태그
    -->

    <h1>기본적인 표 만들기</h1>

    <table border="1"><!-- border속성 : 표의 테두리 두께 지정 -->
        <caption>웹 브라우저 종류</caption>
        <!-- caption 태그 : 테이블의 제목 추가(기본적으로 테이블 상단 중앙) -->
        <tr>
            <th width="150" height="35">브라우저 명</th>
            <th width="80">제조사</th>
            <th width="220">홈페이지</th>
            <!--
                width 속성 : 가로길이지정, 크기(숫자값), 단위 px
                height 속성 : 세로길이지정
            -->
        </tr>
        <tr>
            <td>Chrome</td>
            <td>Google</td>
            <td>http://www.google.com</td>
        </tr>
        <tr>
            <td>Edge</td>
            <td>Microsoft</td>
            <td>http://www.microsoft.com</td>
        </tr>
        <tr>
            <td>Safari</td>
            <td colspan="2">Apple</td>
            <!-- <td>http://www.apple.com</td> -->
        </tr>
    </table>

    <hr>

    <h1>표의 행과 열을 합치는 속성</h1>

    <!-- 
        셀 태그(<th>, <td>)와 속성을 이용해서 행 또는 열을 합칠 수 있음

        colspan="2" : 2개의 열을 합치겠다
        rowspan="2" : 2개의 행을 합치겠다
     -->

    <table border="1">
        <tr>
            <td colspan="2" rowspan="2" width="130" height="150">사진</td>
            <td>이름</td>
            <td width="80"></td>
        </tr>
        <tr>
            <td>연락처</td>
            <td></td>
        </tr>
        <tr>
            <td height="50">주소</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td height="200">자기소개</td>
            <td colspan="3"></td>
        </tr>
    </table>

    <br><br><br>

    <table border="1">
        <tr>
            <td colsapn="2" rowspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
        </tr>
    </table>

    <hr>

    <h1>테이블 내에 구조 나누기</h1>

    <table border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>주소</th>
                <th>성별</th>
            </tr>
        </thead> <!-- 테이블 당 하나만 존재가능 -->
        <tbody>
            <tr>
                <td>이승철</td>
                <td>남양주시</td>
                <td>남</td>
            </tr>
            <tr>
                <td>홍길동</td>
                <td>서울시</td>
                <td>남</td>
            </tr>
            <tr>
                <td>철수</td>
                <td>대전광역시</td>
                <td>남</td>
            </tr>
        </tbody>
        <tfoot>
            <th colspan="2">총 인원</th>
            <td>3명</td>
        </tfoot> <!-- 테이블 당 하나만 존재가능 --> <!-- thead 뒤에 존재해야 함 -->
    </table>

</body>
</html>
